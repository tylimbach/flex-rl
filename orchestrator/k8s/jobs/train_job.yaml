apiVersion: batch/v1
kind: Job
metadata:
  name: {{ job_name }}
spec:
  template:
    spec:
      containers:
      - name: {{ container_name }}
        image: {{ docker_image }}
        imagePullPolicy: IfNotPresent
        command: {{ command }}
        args: {{ args }}
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        resources:
          limits:
            # NOTE:GPU sharing enabled
            # nvidia.com/gpu: {{ gpu }}
            cpu: {{ cpu }}
            memory: {{ memory }}
      restartPolicy: Never
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: flex-rl-pvc
  backoffLimit: 1
